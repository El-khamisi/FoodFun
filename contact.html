<!DOCTYPE html>
<html lang="en-US" class="lightroot">

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/blog-home.css">
    <link rel="stylesheet" href="assets/css/elements.css">
    <link rel="stylesheet" href="assets/css/contact.css">


</head>

<body>


    <!-- MainHeader -->
    <nav id="header">
        <iframe scrolling="no" width="100%" height="100%" src="header.html" frameborder="0"></iframe>
    </nav>


    <div class="toggle-btn" id="_1st-toggle-btn">
        <input class="oricheck" type="checkbox">
        <span></span>
    </div>

    <!----------Header---------->
    <header>
        <div class="Blog">
            <div>
                <h1>
                    <italic>Contact Us</italic>
                </h1>
                <p>Beast kind form divide night above let moveth bearing darkness.</p>
            </div>
        </div>
    </header>
    <!-----------------Map------------->
    <section class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12100.162773202012!2d-74.14917586348827!3d40.69510141933802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25233975d60c1%3A0xc784f110d50fe0b3!2sPort%20Newark%20Channel!5e0!3m2!1sen!2seg!4v1610676714847!5m2!1sen!2seg"
                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <!-- <div class="blur-map"></div> -->
        </div>
    </section>
    <!----------Information------------->
    <section>
        <div class="container">
            <div class="contact-info">
                <div class="col-4 col-sm">
                    <div class="cntct-data">
                        <div>
                            <i class="fas fa-home"></i>
                        </div>
                        <div>
                            <h5>
                                Califorania,United States
                            </h5>
                            <p>
                                santa monica bullevard
                            </p>
                        </div>
                    </div>

                    <div class="cntct-data">
                        <div>
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h5>
                                00 (440) 9865 562
                            </h5>
                            <p>
                                Mon to Fri 9am to 6pm
                            </p>
                        </div>
                    </div>

                    <div class="cntct-data">
                        <div>
                            <i class="far fa-envelope"></i>
                        </div>
                        <div>
                            <h5>
                                support@colorlib.com
                            </h5>
                            <p>
                                Send us query anytime!
                            </p>
                        </div>
                    </div>
                </div>

                <div class="sec-md">
                    <div class="col-4 col-sm" id="col-md">
                        <div>
                            <form class="form-input">
                                <input type="text" placeholder="Enter your name">
                                <input type="text" placeholder="Enter email address">
                                <input type="text" placeholder="Enter subject">
                            </form>
                        </div>
                    </div>
                    <div class="col-4 col-sm" id="col-md">
                        <div class="textar">
                            <textarea placeholder="Enter Message"></textarea>
                            <div class="textar-btn">
                                <button class="btn btn-primary"><a href="#">SUBSCRIBE NOW</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!---------------------BtnTop--------------->
    <div>
        <button id="topBtn" class="btnTop"><i class="fas fa-arrow-up"></i></button>
    </div>

    <!---------Footer---------->

    <footer id="footer">
        <iframe scrolling="no" width="100%" height="100%" src="footer.html" frameborder="0"></iframe>
    </footer>

    <script src="assets/js/element.js"></script>
    <script src="assets/js/darkmode.js"></script>
</body>

</html>
